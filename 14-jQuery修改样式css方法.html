<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/2.2.0/jquery.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 操作样式之css方法
        $(function () {
            // 参数只写属性名 就会返回属性值
            console.log($('div').css('width')) // 200px

            // 属性名  , 属性值 （属性名一定要加引号）
            // $('div').css('width', '300px')
            // $('div').css('width', 300) //  不报错

            // 参数可以是对象的形式  
            // 数字可以不加引号  
            $('div').css({
                width: 400,
                height: 400,
                backgroundColor: 'skyblue'
                // 如果是复合属性 要采用驼峰命名法  
                // 如果值不是数字 需要加引号
            })
        })
    </script>
</body>

</html>
